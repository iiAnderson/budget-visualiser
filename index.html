<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="ProcessData.js"></script>
    <script src="main.js"></script>
    <script src="BubbleChart.js"></script>
    <meta charset="UTF-8">
    <title>Open Data</title>
</head>
<body>
<div class="wrapper">

    <div class="row">
        <div id="sidebar" class="column col-md-3">

            <div id="accordion">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Alter Visualisation
                            </button>
                        </h5>
                    </div>

                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <div id="toolbar" class="btn-group" role="group">
                                <button id="all" type="button" class="btn btn-secondary">Budget</button>
                                <button id="budgetstate" class="btn btn-secondary">Budget State</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                List of nodes
                            </button>
                        </h5>
                    </div>

                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                            <ul id="node-list" class="list-group node-list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>



        </div>
        <div id="vis" class="border-vis col-md-9">
            <p id="reset" class="reset-btn"><i class="fa fa-refresh"></i> Reset</p>
        </div>
    </div>
</div>
</body>
</html>
